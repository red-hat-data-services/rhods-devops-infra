name: Manual digest verifier

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: 'Branch Name'
        required: true

jobs:
  clone-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Run Custom Script
        run: |
          chmod +x ./Digest_verifier/Manual_digest_verifier.sh
          ./Digest_verifier/Manual_digest_verifier.sh "${{ github.event.inputs.branch_name }}"